<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            animation: gradientShift 8s infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            margin-bottom: 10px;
            font-size: 36px;
        }
        p {
            margin-top: 0;
            font-size: 18px;
        }
        input {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            width: 90%;
            max-width: 300px;
            border: 2px solid #fff;
            border-radius: 8px;
            outline: none;
            text-align: center;
        }
        input::placeholder {
            color: #ccc;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        #imageContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative;
            margin-top: 20px;
        }
        .message {
            color: white;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <h1>Welcome Passportsaera</h1>
    <p>пиши свой код паспорта маленькими буквами или просто цифры</p>
    <input type="text" id="wordInput" placeholder="Enter a word..." oninput="showImage()">
    <div id="imageContainer"></div>

    <script>
        function showImage() {
            const word = document.getElementById('wordInput').value.toLowerCase();
            console.log('Entered word:', word);  // Печатаем введенное слово в консоль
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = ''; // Clear previous content

            // Dictionary of words and corresponding image URLs
            const images = {
                'billie': 'https://raw.githubusercontent.com/KUKPOK48/Passportsaera/main/10_20250125212521.png',
                '69': 'https://raw.githubusercontent.com/KUKPOK48/Passportsaera/refs/heads/main/11_20250125223905.png',
                '52': 'https://raw.githubusercontent.com/KUKPOK48/Passportsaera/refs/heads/main/11_20250125224233.png',
                't': 'https://via.placeholder.com/1920x1080?text=Tree',
                'p': 'https://via.placeholder.com/1920x1080?text=Tree',
            };

            if (images[word]) {
                const img = document.createElement('img');  // Correct tag to use for images
                img.src = images[word];
                img.alt = word;
                imageContainer.appendChild(img);
            } else {
                const message = document.createElement('div');
                message.className = 'message';
                message.textContent = 'Не найдено';
                imageContainer.appendChild(message);
            }
        }
    </script>
</body>
</html>
